<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Network Simulation Environment</title>
</head>
<body oncontextmenu="return false;">
    <ul role="menubar" class="can-hover">
        <li role="menuitem" tabindex="0" aria-haspopup="true">
            File
            <ul role="menu">
                <li role="menuitem">
                    <a id="openFileBtn" href="javascript:void(0)">
                        Open <span>Ctrl+O</span>
                    </a>
                </li>
                <li role="menuitem">
                    <a id="saveFileBtn" href="javascript:void(0)">
                        Save <span>Ctrl+S</span>
                    </a>
                </li>
            </ul>
        </li>
        <li role="menuitem" tabindex="0" aria-haspopup="true">
            Analysis
            <ul role="menu">
                <li role="menuitem">
                    <a id="routeHighlightBtn" href="javascript:void(0)">
                        Find route
                    </a>
                </li>
                <li role="menuitem">
                    <a id="traceBtn" href="javascript:void(0)">
                        Trace packet
                    </a>
                </li>
                <li role="menuitem">
                    <img src="/ico/32/monitor.png" />
                    <a id="analysisBtn" href="javascript:void(0)">
                        Transient analysis
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
